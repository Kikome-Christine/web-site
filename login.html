<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Group Social Media Site</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./adonis.css">
    <link rel="stylesheet" href="./user.css">
</head>

<body>

    <div class="wapper">
        <div class="tittle-text">
            <div class="tittle Login">
                Login Form
            </div>
            <div class="tittle Sign Up Form">

            </div>
        </div>
        </div>
        <div class="Form-container">
            <div class="side-controls">
                <input type="radio" name="Slide" id="Login" checked>
                <input type="radio" name="Slide" id="Signup" checked>
                <label for="Login" class="Slide"> Login</label>
                <label for="Signup" class="Slide Signup"> Signup</label>
            </div>
        </div>
        <div class="Form-inner">
            <form action="#" class="Login">
                <div class="field">
                    <input type="text" placeholder="Email Address" required>
                </div>
        
        <div class="field">
            <input type="password" placeholder="Password" required>
        </div>
        <div class="pass-link">
            <a href="#">Forget password?</a>
        </div>
        <div class="field-bnn">
            <div class="btn-layer">

            </div>
            <input type="submit" value="Login">
        </div>
        <div class="Signup-link">
            Not a member?<a href="#">SignUp Now</a>
        </div>

        </form>

        <form action="#" class="Signup">
            <div class="field">
                <input type="text" placeholder="Email Address" required>
            </div>

            <div class="field">
                <input type="password" placeholder="Password" required>
            </div>

            <div class="field">
                <input type="password" placeholder=" confirm Password" required>
            </div>

            <div class="field-bnn">
                <div class="btn-layer">

                </div>
                <input type="submit" value="Signup">
            </div>
        </form>

    </div>
</body>

</html>
